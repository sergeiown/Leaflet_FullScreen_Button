<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no"
        />
        <meta name="description" content="Leaflet fullscreen button plugin" />

        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Leaflet FullScreen Button" />
        <meta property="og:title" content="Leaflet fullscreen button plugin" />
        <meta
            property="og:description"
            content="Plugin for full-screen Leaflet button. Simple and straightforward. Does not contain anything extra."
        />
        <meta property="og:url" content="https://sergeiown.github.io/Leaflet_FullScreen_Button/" />
        <meta property="og:image" content="./full_screen.png" />
        <meta property="og:image:width" content="100" />
        <meta property="og:image:height" content="100" />
        <meta property="og:image:alt" content="Leaflet FullScreen Logo" />

        <title>Leaflet FullScreen Button</title>

        <link rel="icon" type="image/png" href="./full_screen.png" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    </head>
    <body>
        <div
            id="map"
            style="height: 75vh; width: 75vw; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)"
        ></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="./leaflet.fullscreen.js"></script>
        <script>
            const map = L.map('map').setView([49.1, 31.2], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19,
            }).addTo(map);

            L.control
                .fullScreenButton({
                    position: 'topleft',
                    title: 'Toggle fullscreen mode',
                    enterFullScreenIcon: './full_screen.png',
                    exitFullScreenIcon: './general_screen.png',
                    enterFullScreenTitle: 'Enter fullscreen mode',
                    exitFullScreenTitle: 'Exit fullscreen mode',
                    onFullScreenChange: (isFullScreen) => {
                        console.log(`FullScreen mode is now ${isFullScreen ? 'ON' : 'OFF'}`);
                    },
                })
                .addTo(map);
        </script>
    </body>
</html>
